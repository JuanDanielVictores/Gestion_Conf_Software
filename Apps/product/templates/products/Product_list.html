<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Productos</h2>
            <a href="{% url 'product_create' %}" class="btn btn-primary">+ Nuevo Producto</a>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.description|truncatewords:10 }}</td>
                    <td>
                        <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No hay productos</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
